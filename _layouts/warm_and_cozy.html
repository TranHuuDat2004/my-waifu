<!-- ====================================================== -->
<!-- LAYOUT ẤM ÁP - DÀNH CHO MAHIRU VÀ CÁC NHÂN VẬT TƯƠNG TỰ -->
<!-- ====================================================== -->
<main>
    <!-- PHẦN 1: LANDING PAGE -->
    <div id="landing-page">
        <div class="logo" data-field="character-name"></div>
        <div class="art-card">
            <img alt="Character Artwork" class="artwork-img" id="artwork-slideshow" data-field="slideshow-image-src">
            <div class="overlay">
                <div class="card-content">
                    <p data-field="card-subtitle"></p>
                    <h1 data-field="character-name"></h1>
                    <div class="social-links" data-field="social-links-html">
                        <!-- JS sẽ chèn các icon social vào đây -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PHẦN 2: STORY SECTION -->
    <section id="story-section">
        <div class="story-container">
            <div class="story-image">
                <img alt="Character full body artwork" data-field="story-image-src">
            </div>
            <div class="story-content">
                <div class="story-title-frame">
                    <h1 data-field="character-name"></h1>
                </div>
                <div data-field="story-html">
                    <!-- JS sẽ chèn các đoạn văn giới thiệu vào đây -->
                </div>
                <div class="story-links" data-field="story-links-html">
                     <!-- JS sẽ chèn các link phụ vào đây -->
                </div>
            </div>
        </div>
    </section>

    <!-- PHẦN 3: GALLERY SECTION -->
    <section id="gallery-section">
        <div class="main-content-area">
             <div class="gallery-header">
                <h2>Gallery</h2>
                <p>A collection of moments and inspirations.</p>
            </div>
            <div class="gallery-grid">
                <!-- JavaScript sẽ tự động chèn các ảnh gallery vào đây -->
            </div>
        </div>
    </section>

    <!-- PHẦN 4: TERMINAL -->
    <div id="terminal-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-body" id="terminal-body">
                <div id="terminal-output">
                    <!-- JS sẽ chèn lời chào terminal vào đây -->
                </div>
                <div class="input-line">
                    <span class="prompt" data-field="prompt-text"></span>
                    <span id="text-input" class="text-input"></span><span id="autocomplete-suggestion" class="autocomplete-suggestion"></span><span class="cursor"></span>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- PHẦN 5: FOOTER -->
<footer>
    <p data-field="footer-quote"></p>
</footer>
