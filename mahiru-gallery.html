<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Little Place</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/assets/css/all.min.css">

    <!-- Your Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="story-links">
        <a href="mahiru.html">Home</a>

        <!-- ====================================================== -->
        <!-- PHẦN MỚI: BẢNG GIỚI THIỆU & GALLERY (Bố cục 60% trung tâm) -->
        <!-- ====================================================== -->
        <section id="character-sheet-section">
            <div class="main-content-area"> <!-- Đây là container 60% trung tâm -->

                <!-- 1. Phần Giới thiệu kiểu Scrapbook -->
                <div class="scrapbook-container">
                    <!-- Thêm các yếu tố trang trí -->
                    <span class="deco-swirl deco-swirl-top"></span>
                    <span class="deco-label deco-label-visual">Visual</span>

                    <!-- Card Profile chính -->
                    <div class="scrapbook-card profile-card">
                        <img src="assets/images/mahiru/banner.jpg" alt="images/Sofieru profile sheet">
                    </div>

                    <!-- Card Reference trang phục -->
                    <div class="scrapbook-card reference-card">
                        <img src="assets/images/mahiru/banner.png" alt="images/Sofieru outfit reference">
                    </div>

                    <span class="deco-swirl deco-swirl-bottom"></span>
                </div>


                <!-- 2. Phần Gallery (Sử dụng lại cấu trúc cũ) -->
                <div class="gallery-grid">
                    <!-- JavaScript sẽ tự động chèn các ảnh vào đây -->
                </div>

            </div>
        </section>

        <footer>
            <p>“Just like cooking, every line of code needs a little love to be perfect.”</p>
        </footer>


        <!-- Your JavaScript -->
        <script src="assets/js/mahiru-gallery.js"></script>
</body>

</html>
